{% extends "layouts/base.html" %}

{% block title %} Similarity {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}
{% block content %}
    <div class="container-fluid py-4">
    <div class="row">
      <div class="col-6" style="height: 74vh">
          <div class="card my-4" style="height: 100%">
              <textarea class="checking_area" id = "left" placeholder="Please type your sentence..."></textarea>
          </div>
      </div>
      <div class="col-6">
        <div class="card my-4">
          <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
            <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
              <h6 class="text-white text-capitalize ps-3" id = "similarity_text">Similar Sentences</h6>
            </div>
          </div>
          <div class="card-body px-0 py-0" >
              <table class="table align-items-center justify-content-center mb-0" id="similarity_table">
                <tbody id = "similarity_content">

                </tbody>
              </table>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
        <div class="col-6 py-5 px-10">
            <input id = "checkButton" type="submit" class="btn bg-gradient-primary mb-0" value="Find Similar Sentence"/>
        </div>
        <div class="col-6 py-5 px-10">
            <input id = "suggestButton" type="submit" class="btn bg-gradient-primary mb-0"  value="Item Suggestion"/>
        </div>
    </div>
  </div>
{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}
<script>
    let checkButton = document.getElementById("checkButton");
    let text = document.getElementById("similarity_text");
    let suggestionButton = document.getElementById("suggestButton");
    let table_body = document.getElementById("similarity_content");
    checkButton.onclick = function(){
        table_body.innerHTML = '<tr><td class="similar_sentence px-3 pt-4">Capitalized terms used and not otherwise defined in this Agreement shall have the respective meanings given such terms in the Settlement Agreement. </td></tr>'
                                +'<tr><td class="align-middle text-center"><div class="d-flex align-items-center justify-content-center"><span class="me-2 text-xs font-weight-bold">95.99%</span>'
                                +'<div><div class="progress long_sentence"><div class="progress-bar bg-gradient-info" role="progressbar" aria-valuenow="95.99" aria-valuemin="0" aria-valuemax="95.99" style="width:95.99%"></div></div></div>'
                                +'</div></td></tr>'
                                +'<tr><td class="similar_sentence px-3 pt-4">Capitalized terms used in this Agreement without separate definition shall have the respective meanings assigned to them in the Settlement Agreement.</td> </tr>'
                                +'<tr><td class="align-middle text-center"><div class="d-flex align-items-center justify-content-center"><span class="me-2 text-xs font-weight-bold">95.36%</span>'
                                +'<div><div class="progress long_sentence"><div class="progress-bar bg-gradient-info" role="progressbar" aria-valuenow="95.36" aria-valuemin="0" aria-valuemax="95.36" style="width:95.36%"></div></div></div>'
                                +'</div></td></tr>'
                                +'<tr><td class="similar_sentence px-3 pt-4">Capitalized terms used and not otherwise defined herein have the meanings given to such terms in the Settlement Agreement.</td></tr>'
                                +'<tr><td class="align-middle text-center"><div class="d-flex align-items-center justify-content-center"><span class="me-2 text-xs font-weight-bold">94.54%</span>'
                                +'<div><div class="progress long_sentence"><div class="progress-bar bg-gradient-success" role="progressbar" aria-valuenow="94.54" aria-valuemin="0" aria-valuemax="94.54" style="width:94.54%"></div></div></div>'
                                +'</div></td></tr>'
        text.innerText = "Similar Sentences";
    }

    suggestionButton.onclick = function(){
        table_body.innerHTML = '<tr><td class = "similar_sentence px-4 pt-4">(e) all deposit accounts and other bank and securities accounts (excluding any Collateral Account) and cash and Cash Equivalents</td></tr>'
                                + '<tr><td class = "similar_sentence px-4 pt-4">(b) all receivables other than receivables constituting identifiable proceeds of Collateral for the Loans and the Senior Notes;</td></tr>'
                                + '<tr><td class = "similar_sentence px-4 pt-4">(vi) all monies, whether or not in the possession or under the control of Agent, a Lender, or a bailee or Affiliate of Agent or a Lender, and any Cash Collateral;</td></tr>'
                                + '<tr><td class = "similar_sentence px-4 pt-4">(b) all receivables other than receivables constituting identifiable proceeds of Collateral for the Loans and the Senior Notes;</td></tr>';
        text.innerText = "Suggestion sentences";
    }
</script>
{% endblock javascripts %}
